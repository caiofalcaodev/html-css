<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            background-color: rgb(255, 255, 255);
        }
        td {
            color: rgb(0, 0, 0);
            border: 1px solid black;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
        <table> 
            <tr>
                <td> A1 </td>
                <td> B1 </td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
       </table>

</body>
</html>
