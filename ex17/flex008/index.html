<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
            height: 500px;
        }

        div.iten {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            align-self: center; 
        }
        div#i2 {
            align-self: flex-end;
        }
        div#i3 {
            align-self: flex-start;
            }
        div#i4 {
            align-self: stretch;
        }
        div#i5 {
            align-self: center;
        }
        div#i6 {
            align-self: flex-start;
        }
        div#i7 {
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="iten" id="i1">A</div>
        <div class="iten" id="i2">B</div>
        <div class="iten" id="i3">C</div>
        <div class="iten" id="i4">D</div>
        <div class="iten" id="i5">E</div>
        <div class="iten" id="i6">F</div>
        <div class="iten" id="i7">G</div>
    </div>
    
</body>
</html>
