<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: salmon;
            height: 100px;
            display: flex;
            flex-flow: row wrap;
        }

        div.iten {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="iten">Exemplo de bloco: A</div>
        <div class="iten">Exemplo de bloco: B</div>
        <div class="iten">Exemplo de bloco: C</div>
        <div class="iten">Exemplo de bloco: D</div>
        <div class="iten">Exemplo de bloco: E</div>
        <div class="iten">Exemplo de bloco: F</div>
        <div class="iten">Exemplo de bloco: G</div>
    </div>
    
</body>
</html>
