<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form006</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Selecione uma cor e nota para qualidade</legend>
            <p>
              <label for="icor">Cor:</label>
              <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <form action="cadastro.php">
        <fieldset>
            <legend>Foto de Perfil</legend>
            <p>
                <label for="ifoto">Selecione uma foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
